<h2>New Item</h2>
<form [formGroup]="itemForm" (ngSubmit)="createItem()">
<div class="form-group">
        <label for="InputName" class="col-sm-2">Name:</label>
        <input type="text" formControlName ="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="The item name">
</div>
<div class="form-group">
        <label for="InputDescription">Description</label>
        <textarea class="form-control" formControlName ="description" id="InputDescription" rows="3" placeholder="The item description"></textarea>
</div>
<div class="form-group">
        <label for="InputPrice">Price:</label>
        <input type="text" formControlName ="price" class="form-control" id="InputPrice" aria-describedby="nameHelp">
</div>
<div class="form-group">
        <label for="InputAmountOfStock">Amount of Stock:</label>
        <input type="text" formControlName ="amountOfStock" class="form-control" id="InputAmountOfStock" aria-describedby="nameHelp">
</div>
<button type="submit" class="btn btn-primary">Create</button>
<button type="reset" class="btn btn-default pull-right"><a routerLink="/items">Cancel</a></button>
</form>
