<h1>New Item</h1>
<div class="main-container">
        <form [formGroup]="itemForm" (ngSubmit)="createItem()">
                <div class="form-group">
                        <label for="InputName">Name:</label>
                        <input type="text" formControlName="name" class="form-control" id="InputName" aria-describedby="nameHelp"
                                placeholder="The item name">
                </div>
                <div class="form-group">
                        <label for="InputDescription">Description: </label>
                        <textarea class="form-control" formControlName="description" id="InputDescription" rows="3"
                                placeholder="The item description"></textarea>
                </div>
                <div class="containeroverpriceenbuttons">
                        <div class="priceandamount">
                                <div class="form-group">
                                        <label for="InputPrice">Price:</label>
                                        <input type="text" formControlName="price" class="form-control" id="InputPrice"
                                                aria-describedby="nameHelp">
                                </div>
                                <div class="form-group">
                                        <label for="InputAmountOfStock">Amount of Stock:</label>
                                        <input type="text" formControlName="amountOfStock" class="form-control" id="InputAmountOfStock"
                                                aria-describedby="nameHelp">
                                </div>
                        </div>
                        <div class="buttons">
                                <button type="submit" class="btn btn-primary" id="create">Create</button>
                                <button type="reset" class="btn btn-primary"><a routerLink="/items">Cancel</a></button>
                        </div>
                </div>
        </form>
</div>
