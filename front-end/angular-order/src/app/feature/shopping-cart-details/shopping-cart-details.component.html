<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block" routerLink = "/items">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <ng-container *ngFor="let itemgroup of itemGroupsWithItem">
            <div>
              <div *ngIf="itemgroup.item$ | async as item" class="row">
                <div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
                </div>
                <div class="col-xs-4">
                  <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                  <h4><small>{{item.description}}</small></h4>
                </div>
                <div class="col-xs-6">
                  <div class="col-xs-6 text-right">
                    <h6><strong>{{item.price}} <span class="text-muted">x</span></strong></h6>
                  </div>
                  <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" value="{{itemgroup.orderedAmount}}">
                  </div>
                  <div class="col-xs-6">
                    <h6>Total Price:</h6><span #totalpriceItemGroup [attr.totalPrice]="calculateItemGroupPrice(itemgroup, item)">{{calculateItemGroupPrice(itemgroup, item)}}</span>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong #totalPrice></strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function calcTotalPrice(){
  var sum = 0;
  sum += document.getElementById("totalpriceItemGroup");
  var totalPrice = document.getElementById("totalPrice");
  totalPrice.value = sum;
}
</script>
