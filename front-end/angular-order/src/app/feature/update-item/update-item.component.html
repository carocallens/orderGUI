<h1>Update Item {{id}}</h1>
<div class="main-container">
        <form [formGroup]="updateItemForm" (ngSubmit)="updateItem()" *ngIf="item$ | async as item">
                <div class="form-group">
                        <label for="InputName">Name:</label>
                        <input type="text" formControlName="name" class="form-control" id="InputName" aria-describedby="nameHelp">
                </div>
                <div class="form-group">
                        <label for="InputDescription">Description</label>
                        <textarea class="form-control" formControlName="description" id="InputDescription" rows="3"></textarea>
                </div>
                <div class="containeroverpriceenbuttons">
                        <div class="priceandamount">
                                <div class="form-group">
                                        <label for="InputPrice">Price:</label>
                                        <input type="text" formControlName="price" class="form-control" id="InputPrice"
                                                aria-describedby="nameHelp" data-bind="value:number" min="0">
                                </div>
                                <div class="form-group">
                                        <label for="InputAmountOfStock">Amount of Stock:</label>
                                        <input type="text" formControlName="amountOfStock" class="form-control" id="InputAmountOfStock"
                                                aria-describedby="nameHelp" data-bind="value:number" min="0">
                                </div>
                                <div class="buttons">
                                        <button type="submit" class="btn btn-primary" id="update">Update</button>
                                        <button type="reset" class="btn btn-primary"><a routerLink="/items">Cancel</a></button>
                                </div>
                        </div>
                </div>
        </form>
</div>
